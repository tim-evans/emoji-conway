<!DOCTYPE html>
<html>
  <head>
    <title>Conway's Game of Life</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="umd/conway.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <style>
      table {
        border-collapse: collapse;
        table-layout: fixed;
      }

      td {
        content: ' ';
        min-width: 20px;
        width: 20px;
        height: 20px;
        line-height: 20px;
        font-size: 20px;
        border: 1px solid #EEE;
        text-align: center;
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <label for='m'>M</label>
    <input id='m' type='number' value=30 onchange="conway.board.setState({ M: this.value })">
    <label for='n'>N</label>
    <input id='n' type='number' value=30 onchange="conway.board.setState({ N: this.value })">
    <label for='lifeform'>Lifeform</label>
    <input id='lifeform' type='text' value='ðŸ¦„' onchange="document.querySelector('#lifeform-character').innerHTML = this.value; conway.board.setState({ lifeform: this.value })">
    <button onclick="conway.start()">start</button>
    <br>
    <p>
      Click on a cell to make it a <span id='lifeform-character'></span> or make it go away.
    </p>
    <table></table>
    <script>
      var conway = new Conway();
      conway.board.setState({
        liveCells: [
          [13, 13], [13, 14], [13, 15], [13, 16], [13, 17],
          [15, 13], [15, 17],
          [17, 13], [17, 14], [17, 15], [17, 16], [17, 17],
        ]
      });
    </script>
  </body>
</html>
